<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Test</h1>
      <p class="has-text-centered">
        <span [class]="colorText(letter, enteredText[i])" *ngFor="let letter of sentence.split(''); let i = index">{{ letter }}</span>
      </p>
      <div class="field"><input class="input" type="text" (input)="textInput($event.target.value)"></div>      
      <div class="box has-text-centered"><h2 [hidden]="completed" class="title">Completed</h2></div>      
    </div>
  </div>
</div>
